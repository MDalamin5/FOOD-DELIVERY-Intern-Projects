<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Food Delivery</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'meal_off' %}">Meal Off</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'subscribe' plan_id=1 %}">Subscribe Plan 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'consume_meal' 'lunch' %}">Order Lunch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'consume_meal' 'dinner' %}">Order Dinner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'consume_meal' 'both' %}">Order Both</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Welcome to Food Delivery System</h1>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
