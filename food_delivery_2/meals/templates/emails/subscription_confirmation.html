<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscription Confirmation</title>
</head>
<body>
    <h1>Subscription Confirmation</h1>
    <p>Dear {{ user.username }},</p>
    <p>Thank you for subscribing to our {{ plan.name }} plan.</p>
    <p>Plan Details:</p>
    <ul>
        <li>Price: ${{ plan.price }}</li>
        <li>Duration: {{ plan.duration }} days</li>
    </ul>
    <p>We hope you enjoy our service!</p>
    <p>Best regards,<br>Meal Service Team</p>
</body>
</html>
